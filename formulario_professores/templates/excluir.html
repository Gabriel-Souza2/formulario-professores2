<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Aula</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Tem certeza que deseja excluir a aula "{{ aula.disciplina }}"?</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    Sim, Excluir
                </button>
                <a href="{% url 'listar_aulas' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</body>
</html>
