{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastro de Aulas</h2>
        <form action="#" method="POST">

            <!-- Campo Disciplina -->
            <div class="mb-4">
                <label for="disciplina" class="block text-gray-700 font-semibold mb-2">Disciplina</label>
                <input type="text" id="disciplina" name="disciplina" placeholder="Nome da Disciplina" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo Quantidade de Aulas -->
            <div class="mb-4">
                <label for="quantidade_aulas" class="block text-gray-700 font-semibold mb-2">Quantidade de Aulas</label>
                <input type="number" id="quantidade_aulas" name="quantidade_aulas" placeholder="Número de Aulas" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo Datas das Aulas -->
            <div class="mb-4">
                <label for="datas_aulas" class="block text-gray-700 font-semibold mb-2">Datas das Aulas</label>
                <input type="date" id="datas_aulas" name="datas_aulas" placeholder="Escolha as datas" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo Professor -->
            <div class="mb-4">
                <label for="professor" class="block text-gray-700 font-semibold mb-2">Professor</label>
                <input type="text" id="professor" name="professor" placeholder="Nome do Professor" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo Contato -->
            <div class="mb-4">
                <label for="contato" class="block text-gray-700 font-semibold mb-2">Contato</label>
                <input type="tel" id="contato" name="contato" placeholder="Telefone de Contato" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Botão de Enviar -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
